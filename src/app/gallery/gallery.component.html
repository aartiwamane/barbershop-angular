 <section class="section gallery">
      <div class="container">
        <h2 class="section-title">Our Gallery</h2>
        <div class="gallery-grid">
          <div class="gallery-item" *ngFor="let image of images; let i = index">
            <img [src]="image.url" [alt]="image.alt">
          </div>
        </div>
      </div>
    </section>
